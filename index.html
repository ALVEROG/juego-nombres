<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Nombres</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: #333; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; }
    #resultado { margin-top: 20px; font-size: 20px; font-weight: bold; color: darkblue; }
  </style>
</head>
<body>
  <h1>Juego de Nombres</h1>
  <p>Escribe tu nombre para participar:</p>

  <input type="text" id="miNombre" placeholder="Tu nombre aquí">
  <button onclick="sortear()">¡Dame mi nombre!</button>
  <div id="resultado"></div>

  <script>
    // 👉 Lista de nombres (modifícala con los participantes)
    const nombres = [
      "Adrian", "Gianella", "Gisella", "Maricrys", "Alveiro", "Javier",
      "Mafe", "Carol", "Alejo", "Norys", "Ligia", "Merlyn",
      "Diana", "Camilo"
    ];

    // Para guardar qué nombre le tocó a cada jugador
    const asignaciones = JSON.parse(localStorage.getItem("asignaciones")) || {};

    function sortear() {
      const miNombre = document.getElementById("miNombre").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (!miNombre) {
        resultadoDiv.textContent = "⚠️ Debes escribir tu nombre.";
        return;
      }

      // Si ya jugó antes, se le muestra lo mismo
      if (asignaciones[miNombre]) {
        resultadoDiv.textContent = `🎉 Ya jugaste antes. Te salió: ${asignaciones[miNombre]}`;
        return;
      }

      // Filtramos para que no se asigne a sí mismo
      const posibles = nombres.filter(n => n !== miNombre && !Object.values(asignaciones).includes(n));

      if (posibles.length === 0) {
        resultadoDiv.textContent = "😮 Ya no quedan nombres disponibles.";
        return;
      }

      // Elegir un nombre al azar
      const elegido = posibles[Math.floor(Math.random() * posibles.length)];
      asignaciones[miNombre] = elegido;

      // Guardamos en el navegador
      localStorage.setItem("asignaciones", JSON.stringify(asignaciones));

      resultadoDiv.textContent = `🎁 Te salió: ${elegido}`;
    }
  </script>
</body>
</html>
